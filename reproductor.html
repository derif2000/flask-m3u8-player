<!DOCTYPE html>
<html>
<head>
    <title>Reproductor M3U8</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <input type="text" id="videoUrl" placeholder="Ingresa URL del video">
    <button id="loadBtn">Cargar Video</button>
    <div>
        <video id="video" controls width="640" height="360"></video>
    </div>

    <script>
        document.getElementById('loadBtn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('videoUrl').value;
            const video = document.getElementById('video');
            
            try {
                // Mostrar feedback al usuario
                this.textContent = 'Cargando...';
                this.disabled = true;
                
                // Hacer la solicitud con headers adecuados
                const response = await fetch('http://35.239.208.148:5000/get_m3u8', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ url: videoUrl })
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (Hls.isSupported()) {
                    const hls = new Hls();
                    hls.loadSource(data.m3u8);
                    hls.attachMedia(video);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        video.play();
                    });
                } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                    video.src = data.m3u8;
                    video.addEventListener('loadedmetadata', function() {
                        video.play();
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                alert(`Error al cargar el video: ${error.message}`);
            } finally {
                this.textContent = 'Cargar Video';
                this.disabled = false;
            }
        });
    </script>
</body>
</html>
